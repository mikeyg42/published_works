steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/maze-solver-backend', '--cache-from', 'gcr.io/$PROJECT_ID/maze-solver-backend:latest', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/maze-solver-backend']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'maze-solver-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/maze-solver-backend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '3600'
      - '--session-affinity=cookie'
      - '--set-env-vars'
      - 'ENABLE_WEBSOCKET=true'
      - '--set-env-vars'
      - 'FORWARDED_ALLOW_IPS=*'
      - '--set-env-vars'
      - '^|^CORS_ORIGINS=https://michaelglendinning.com|https://www.michaelglendinning.com|wss://michaelglendinning.com|wss://www.michaelglendinning.com|https://maze-solver-backend-acn3zn6u4a-uc.a.run.app|wss://maze-solver-backend-acn3zn6u4a-uc.a.run.app|https://maze-solver-backend-349144859836.us-central1.run.app|wss://maze-solver-backend-349144859836.us-central1.run.app'

images:
  - 'gcr.io/$PROJECT_ID/maze-solver-backend'

options:
  machineType: 'E2_HIGHCPU_32'
