<!DOCTYPE html>
<html>
<head>
    <title>Visualization Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .visualization {
            max-width: 100%;
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .controls {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        
        input[type="text"] {
            padding: 8px;
            width: 300px;
        }
        
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Maze Solver Visualization Test</h1>
    
    <div class="controls">
        <label for="session-id">Session ID:</label>
        <input type="text" id="session-id" value="test-session">
        <button onclick="loadVisualization()">Load Visualization</button>
    </div>
    
    <div class="container">
        <h2 id="status">Enter a session ID and click "Load Visualization"</h2>
        <img id="visualization" class="visualization" style="display: none;" alt="Maze visualization">
    </div>
    
    <script>
        function loadVisualization() {
            const sessionId = document.getElementById('session-id').value.trim();
            if (!sessionId) {
                alert('Please enter a session ID');
                return;
            }
            
            // Update status
            const statusElement = document.getElementById('status');
            statusElement.textContent = `Loading visualization for session: ${sessionId}...`;
            
            // Create image with timestamp to prevent caching
            const timestamp = new Date().getTime();
            const img = document.getElementById('visualization');
            img.style.display = 'none';
            
            // Set src to API endpoint
            img.src = `http://localhost:8000/api/visualize/maze/${sessionId}/latest?t=${timestamp}`;
            
            // Handle load and error events
            img.onload = function() {
                statusElement.textContent = `Visualization for session: ${sessionId}`;
                img.style.display = 'block';
            };
            
            img.onerror = function() {
                statusElement.textContent = `Error loading visualization for session: ${sessionId}`;
                img.style.display = 'none';
                alert('Failed to load visualization. Check console for details.');
            };
        }
        
        // Load the test-session visualization by default after a short delay
        setTimeout(() => {
            if (document.getElementById('session-id').value === 'test-session') {
                loadVisualization();
            }
        }, 500);
    </script>
</body>
</html>
