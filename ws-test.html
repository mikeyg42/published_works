<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        pre { background-color: #f5f5f5; padding: 10px; overflow-x: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div>
        <p>Testing connection to: <code id="ws-url">wss://maze-solver-backend-acn3zn6u4a-uc.a.run.app/maze-solver</code></p>
        <p>From origin: <code id="origin"></code></p>
        <button id="connect">Connect</button>
        <button id="send">Send Test Message</button>
        <button id="disconnect">Disconnect</button>
    </div>
    <h2>Log:</h2>
    <pre id="log"></pre>

    <script>
        document.getElementById('origin').textContent = window.location.origin;
        const log = document.getElementById('log');
        const wsUrl = document.getElementById('ws-url').textContent;
        let socket = null;
        
        function appendLog(message, isError = false) {
            const entry = document.createElement('div');
            entry.textContent = `${new Date().toISOString()}: ${message}`;
            if (isError) {
                entry.className = 'error';
            } else {
                entry.className = 'success';
            }
            log.appendChild(entry);
        }
        
        document.getElementById('connect').addEventListener('click', () => {
            if (socket) {
                appendLog('Socket already connected', true);
                return;
            }
            
            try {
                appendLog(`Connecting to ${wsUrl}...`);
                socket = new WebSocket(wsUrl);
                
                socket.onopen = () => {
                    appendLog('WebSocket connection established!');
                };
                
                socket.onmessage = (event) => {
                    appendLog(`Received message: ${event.data}`);
                };
                
                socket.onerror = (error) => {
                    appendLog(`Error: ${error}`, true);
                };
                
                socket.onclose = (event) => {
                    appendLog(`Connection closed. Code: ${event.code}, Reason: ${event.reason || 'No reason provided'}, Clean: ${event.wasClean}`);
                    socket = null;
                };
            } catch (error) {
                appendLog(`Failed to create WebSocket: ${error.message}`, true);
            }
        });
        
        document.getElementById('send').addEventListener('click', () => {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                appendLog('Socket not connected', true);
                return;
            }
            
            const testMessage = JSON.stringify({
                type: 'test',
                message: 'Hello from test page'
            });
            
            try {
                socket.send(testMessage);
                appendLog(`Sent: ${testMessage}`);
            } catch (error) {
                appendLog(`Failed to send message: ${error.message}`, true);
            }
        });
        
        document.getElementById('disconnect').addEventListener('click', () => {
            if (!socket) {
                appendLog('Socket not connected', true);
                return;
            }
            
            try {
                socket.close();
                appendLog('Socket closing...');
            } catch (error) {
                appendLog(`Failed to close socket: ${error.message}`, true);
            }
        });
    </script>
</body>
</html>
